<body onload="startGame();">
<center><h1>Tic Tac Toe</h1><br><a href="javascript: startGame();">Start again</a><br><p class="msg"></p></center>
<table id="siet">
    <tr>
        <td class="cell" id="s1" onclick="handleClick(this);"></td>
        <td class="cell" id="s2" onclick="handleClick(this);"></td>
        <td class="cell" id="s3" onclick="handleClick(this);"></td>
    </tr>
    <tr>
        <td class="cell" id="s4" onclick="handleClick(this);"></td>
        <td class="cell" id="s5" onclick="handleClick(this);"></td>
        <td class="cell" id="s6" onclick="handleClick(this);"></td>
    </tr>
    <tr>
        <td class="cell" id="s7" onclick="handleClick(this);"></td>
        <td class="cell" id="s8" onclick="handleClick(this);"></td>
        <td class="cell" id="s9" onclick="handleClick(this);"></td>
    </tr>
    
</table>

<script src="app.js"></script>
</body>
</html>
